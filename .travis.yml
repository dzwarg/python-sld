language: python
python:
  - "2.7"
  - "3.7"
before_install:
  - sudo apt-get -y install libxml2-dev libxslt-dev python-dev
cache:
  pip: true
# command to install dependencies
install:
  - pip install -r requirements.txt
# command to run tests
script:
  - python setup.py -v test
deploy:
  provider: pypi
  username: "__token__"
  password:
    secure: ""
  on:
    all_branches: true
    python: "3.7"
  distributions: "sdist bdist_wheel"